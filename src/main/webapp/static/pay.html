<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>支付页面</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <!-- 只让 IE 8 以及更低版本的浏览器下载该脚本 -->
    <!--[if (lt IE 9) & (!IEMobile)]>
    <script src="js/vendor/respond.min.js"></script>
    <![endif]-->

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<header role="banner">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="pay.html">pay-center</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="pay.html">Home</a></li>
        </ul>
    </nav>
</header>
<main role="main">
    <form id="form_pay" name="form_pay" class="form-horizontal" role="form" method="post" target="_blank">
        <div class="form-group">
            &nbsp;
        </div>
        <div class="form-group">
            <label for="commodityName" class="col-xs-3 control-label">商品名称</label>
            <div class="col-xs-6 ">
                <input type="text" class="form-control" id="commodityName" name="commodityName" placeholder="必填">
            </div>
        </div>
        <div class="form-group">
            <label for="totalFee" class="col-xs-3 control-label">支付金额（单位元）</label>
            <div class="col-xs-6 ">
                <input type="text" class="form-control" id="totalFee" name="totalFee" placeholder="必填">
            </div>
        </div>
        <div class="form-group">
            <label for="outTradeNo" class="col-xs-3 control-label">订单号</label>
            <div class="col-xs-6 ">
                <input type="text" class="form-control" id="outTradeNo" name="outTradeNo" placeholder="必填">
            </div>
        </div>
        <div class="form-group">
            <label for="returnUrl" class="col-xs-3 control-label">同步通知url</label>
            <div class="col-xs-6 ">
                <input type="text" class="form-control" id="returnUrl" name="returnUrl" placeholder="支付宝，银联支付必填">
            </div>
        </div>
        <div class="form-group">
            <label for="notifyUrl" class="col-xs-3 control-label">异步通知url</label>
            <div class="col-xs-6 ">
                <input type="text" class="form-control" id="notifyUrl" name="notifyUrl" placeholder="必填">
            </div>
        </div>
        <div class="form-group">
            <label for="payment" class="col-xs-3 control-label">支付方式</label>
            <div class="col-xs-6 ">
                <input type="text" class="form-control" id="payment" name="payment"
                       placeholder="必填,0支付宝pc支付,1支付宝wap支付,2银联支付,3微信公众支付">
            </div>
        </div>
        <div class="form-group">
            <label for="openid" class="col-xs-3 control-label">微信openid</label>
            <div class="col-xs-6 ">
                <input type="text" class="form-control" id="openid" name="openid" placeholder="微信支付必填">
            </div>
        </div>
        <div class="form-group">
            <label for="wxPayPage" class="col-xs-3 control-label">支付页url</label>
            <div class="col-xs-6 ">
                <input type="text" class="form-control" id="wxPayPage" name="wxPayPage" placeholder="微信支付必填">
            </div>
        </div>
        <div class="form-group">
            &nbsp;
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-6">
                <button id="btn_alipay_pc" type="button" class="btn btn-primary btn-primary-spacing">支付宝pc支付</button>
                <button id="btn_alipay_wap" type="button" class="btn btn-primary">支付宝wap支付</button>
                <button id="btn_unionpay" type="button" class="btn btn-primary">银联支付</button>
                <button id="btn_weixinpay" type="button" class="btn btn-primary">微信支付</button>
            </div>
        </div>
    </form>
</main>
<footer role="contentinfo">
    <div class="container">
        <div class="help-block"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-4">
                <p>Copyright © Company Name</p>
            </div>
        </div>
    </div>
</footer>


<script src="js/vendor/jquery-1.12.0.min.js"></script>
<script src="js/vendor/jquery.json-2.5.1.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
<script src="js/pay.js"></script>
