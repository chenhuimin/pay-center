<header role="banner">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="pay.html">pay-center</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="pay.html">Home</a></li>
        </ul>
    </nav>
</header>
<main role="main">
    <form id="form_pay" name="form_pay" class="form-horizontal" role="form" method="post" target="_blank">
        <div class="form-group">
            &nbsp;
        </div>
        <div class="form-group">
            <label for="outTradeNo" class="col-xs-3 control-label">订单号</label>
            <div class="col-xs-6 ">
                <input type="text" class="form-control" id="outTradeNo" name="outTradeNo" placeholder="必填">
            </div>
        </div>
        <div class="form-group">
            <label for="refundFee" class="col-xs-3 control-label">退款金额（单位元）</label>
            <div class="col-xs-6 ">
                <input type="text" class="form-control" id="refundFee" name="refundFee" placeholder="必填">
            </div>
        </div>
        <!--<div class="form-group">
            <label for="returnUrl" class="col-xs-3 control-label">同步通知url</label>
            <div class="col-xs-6 ">
                <input type="text" class="form-control" id="returnUrl" name="returnUrl" placeholder="银联退款必填">
            </div>
        </div>
        <div class="form-group">
            <label for="notifyUrl" class="col-xs-3 control-label">异步通知url</label>
            <div class="col-xs-6 ">
                <input type="text" class="form-control" id="notifyUrl" name="notifyUrl" placeholder="银联退款必填">
            </div>
        </div>-->
        <div class="form-group">
            <label for="refundType" class="col-xs-3 control-label">退款方式</label>
            <div class="col-xs-6 ">
                <input type="text" class="form-control" id="refundType" name="refundType"
                       placeholder="必填,0银联退款,1微信退款">
            </div>
        </div>
        <div class="form-group">
            &nbsp;
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-6">
                <button id="btn_union_refund" type="button" class="btn btn-primary">银联退款</button>
                <button id="btn_weixin_refund" type="button" class="btn btn-primary">微信退款</button>
            </div>
        </div>
    </form>
</main>
<footer role="contentinfo">
    <div class="container">
        <div class="help-block"></div>

    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-4">

        </div>
    </div>
</footer>
